<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Frum</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="topbar"></div>

	<div id="notification">
		<div class="close" onclick="this.parentNode.className = ''">Close</div>
		<div class="title" onclick="this.parentNode.className = ''"></div>
		<div class="body" onclick="this.parentNode.className = ''"></div>
	</div>

	<div id="userbox"></div>

	<div id="nav">
		<a class="front" href="#front">Front Page</a>
		<a class="cats" href="#cats">Categories</a>
	</div>

	<div id="view"></div>

	<div id="msgbox">
		<div class="content"></div>
		<div class="answer">
			<div class="noButton" onclick="this.parentNode.parentNode.className = ''">No</div>
			<div class="yesButton" onclick="this.parentNode.parentNode.className = ''">Yes</div>
			<div class="cancelButton" onclick="this.parentNode.parentNode.className = ''">Cancel</div>
			<div class="okButton" onclick="this.parentNode.parentNode.className = ''">OK</div>
		</div>
		<div class="close" onclick="this.parentNode.className = ''">Close</div>
	</div>

	<script src="conf.js"></script>
	<script src="js/spat.js"></script>
	<script src="js/prot.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/view.js"></script>
</body>
</html>
